<script>
    // onbeforeunload --> se ejecuta cuando cierra la ventana.
    // Anteriormente era window.unload, está deprecado a partir de jquery 1.8                      
    window.onbeforeunload = function(e) {
        try {
            //opener --> ejecutara cualquier funcion 'Pública' que se encuentre en la ventana Padre.
            opener.fatherFunction();
        } catch (err) {
            console.error(err);
        }
        window.close();

    };
</script>
