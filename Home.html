<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Comunicación entre ventanas Padre-Hija</h1>
    <p>
        <button onclick="openWin()">Open "myWindow"</button>
        <button onclick="closeWin()">Close "myWindow"</button>
    </p>
    
</body>
<script>
    var myWindow;
    var config = {
        'url': "VentanaHija.html",
        'titleWindow': "Ventana demo",
        'width': 1024,
        'height': 768,
        'resizable': true,
    }

    function openWin() {
        console.log("Abriendo ventana hija...");
        centerAndOpenWin(config);
    };


    /*Funcion para Abrir y Centrar la ventana*/
    function centerAndOpenWin(config) {        
        
        var left = (screen.width - config.width) / 2;
        var top = (screen.height - config.height) / 4;

        
        myWindow = window.open(
                    config.url, 
                    config.titleWindow,
                    'resizable='+config.resizable +
                    ',width=' + config.width +
                    ',height=' + config.height + 
                    ',top=' + top + 
                    ',left=' + left);

    }

    /*Funcion padre que se ejecutará cuando la ventana hija cierre*/
    function fatherFunction() {
        console.log("Se ejecuta la funcion -> somefunction")
    }


    function closeWin() {
        console.log("Cerrando ventana hija...");
        myWindow.close();
    }
</script>

</html>
